<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Inserindo imagens dinâmicas no site. A ideia é que, dependendo do dispositivo que o usuário esteja usando, o site irá carregar um tamanho de imagem diferente, se adequando ao mesmo, e, consequentemente, melhorando a experiência dele ao utilizar o serviço.</p>
    <picture>
        <source media = "(min-width: 1050px)" srcset = "ablubluble/bigImg.png" type = "image/png">
        <source media = "(min-width: 750px)" srcset = "ablubluble/mediumImg.png" type = "image/png">
        <img src = "ablubluble/smallImg.png" alt = "imagem em tamanho pequeno">
    </picture>
</body>
</html>
